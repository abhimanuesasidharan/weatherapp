<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Weather App</title>
</head>
    <div class="w-full h-screen bg-no-repeat bg-cover flex justify-center items-center" style="background-image: url('https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80')">
    <div class="">
    <h1 class="text-red-600 text-2xl text-center">Weather Today</h1>
    <p class="font-semibold text-center text-yellow-500">Current Temperature is : <span class="text-red-700 text-3xl" id="temp"></span>degree celsius</p>
    <form id="form">
        <div class="form-feild font-extrabold text-center mt-5 md:w-50 p-20">
            <label for="latitude">Latitude :</label>
            <input type="number" name="latitude" id="latitude" >
            <label for="longitude">Longitude :</label>
            <input type="number" name="longitude" id="longitude" >
            <button class="mx-2 mt-5 p-1  bg-slate-500 rounded" type="submit">Enter</button>
        </div>
    </form>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
