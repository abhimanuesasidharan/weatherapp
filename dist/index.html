<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Weather App</title>
</head>
<body>
    <div class="h-screen grid place-items-center">
    <h1 class="text-red-600 text-2xl">Weather Today</h1>
    <p>Current Weather is : <span class="text-red-700" id="temp"></span>degree celsius</p>
    <form id="form">
        <div class="form-feild mx-20 p-5">
            <label for="latitude">Latitude</label>
            <input type="number" name="latitude" id="latitude" >
            <label for="longitude">Longitude</label>
            <input type="number" name="longitude" id="longitude" >
        </div>
        <button class="my-20 mx-40 p-2 bg-slate-500 rounded" type="submit">Enter</button>
    </form>
</div>
    <script src="index.js"></script>
</body>
</html>
